[package]
name = "wordchuck"
description = "LLM Tokenizer Library"
repository.workspace = true
version.workspace = true
license.workspace = true

edition.workspace = true
rust-version.workspace = true


[lints]
workspace = true


[features]
default = ["rayon"]
training = ["compact_str", "dary_heap"]

# This is only partial support for no_std.
# It *is* tested by CI, but it isn't propagated to the dependents of this crate;
# and some of those will require feature degradation.
std = []

rayon = ["dep:rayon", "std"]
tracing = ["dep:tracing"]


[dependencies]
ahash = { workspace = true }
anyhow = { workspace = true }
base64 = { workspace = true }
fancy-regex = { workspace = true }
log = { workspace = true }
num-traits = { workspace = true }
parking_lot = { workspace = true }
regex = { workspace = true }

# "tracing" feature deps:
tracing = { workspace = true, optional = true }

# "rayon" feature deps:
rayon = { workspace = true, optional = true }

# "training" feature deps:
compact_str = { workspace = true, optional = true }
dary_heap = { workspace = true, optional = true }


[dev-dependencies]
compact_str = { workspace = true }
tempdir = { workspace = true }
